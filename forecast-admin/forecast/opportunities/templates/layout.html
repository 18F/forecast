{% load static from staticfiles %}

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}OSBU Forecast{% endblock %}
    </title>

    <link rel="icon" href="{% static 'assets/img/favicons/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48605964-41', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'forceSSL', true);
    ga('send', 'pageview');
    </script>
    <script id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js"></script>

  </head>
  <body>
    {% include 'includes/header.html' %}

    <div class="usa-grid content-wrapper">
      <div class="usa-width-one-whole">
        {% block content %}{% endblock %}
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </body>
  {% block scripts %}{% endblock %}
</html>

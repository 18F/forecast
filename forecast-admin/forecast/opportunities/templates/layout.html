{% load static from staticfiles %}

<html>
<head>
  <title>
    {% block title %}OSBU Forecast{% endblock %}
  </title>

  <link rel="icon" href="{% static 'assets/img/favicons/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48605964-41', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('set', 'forceSSL', true);
  ga('send', 'pageview');
  </script>
  <script id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js"></script>

</head>
<body>
  <header class="header" role="banner">
    <div>
      <h3 class="header-title">
        <a href="/" accesskey="1" title="Home" aria-label="Home" class="header-logo_link">
          <img src="{% static 'assets/img/nav-logo.jpg' %}" alt="GSA Logo" class="header-logo" />
        </a>
        <span class="header-title_text">

        {% block page_title %}
          Forecast of Contracting Opportunities
        {% endblock %}
        </span>
      </h3>
    </div>
  </header>
  <div class="usa-grid">
    <div class="usa-width-one-whole">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
{% block scripts %}{% endblock %}
</html>

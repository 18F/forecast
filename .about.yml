- github: allalala
  id: Alla Goldman Seiffert
  role: Product Manager

- github: vzvenyach
  id: V. David Zvenyach
  role: Product Owner

- github: stvnrlly
  id: Steven Reilly
  role: Lead Developer

- github: ddotrollins
  id: Duane Rollins
  role: User Experience Lead
  
- github: gemfarmer
  id: Brian Hedberg
  role: Front End Designer/Developer

# Partners for whom the project is developed

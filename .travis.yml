sudo: required
language: python
python:
  - "3.4"
  - "3.5"
env:
  global:
  - CF_APP=forecast-staging
  - CF_API=https://api.cloud.gov
  - CF_USERNAME=18f-acq_deployer
  - CF_ORGANIZATION=18f-ACQ
  - CF_SPACE=staging
  - secure: 
before_install: pip install codecov
install: pip install -r requirements.txt
cache:
  directories:
    - $HOME/.cache/pip
before_deploy: npm install -g cf-blue-green
deploy:
  - provider: script
    script: cf-blue-green-travis
    on:
      branch: feature/cf-deploys
script: cd forecast-admin/forecast && py.test --cov opportunities --cov-report term-missing && cd ../..
after_success:
  - codecov
  - coveralls

sudo: required
language: python
python:
- '3.4'
- '3.5'
env:
  global:
  - CF_USERNAME=18f-acq_deployer
  - secure: ""
addons:
  postgresql: "9.4"
before_install:
- pip install codecov
- psql -c 'create database "forecast-test";' -U postgres
install: pip install -r requirements.txt
cache:
  directories:
  - "$HOME/.cache/pip"
script: cd forecast-admin/forecast && py.test --cov opportunities --cov-report term-missing && cd ../..
after_success:
- codecov
- coveralls
before_deploy:
- export PATH=$HOME:$PATH
- travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
- tar xzvf $HOME/cf.tgz -C $HOME
- mkdir -p ${HOME}/Godeps/_workspace
- export GOPATH=${HOME}/Godeps/_workspace
- go get github.com/concourse/autopilot
- cf install-plugin -f $GOPATH/bin/autopilot
deploy:
- provider: script
  script: "./deploy.sh staging"
  skip_cleanup: true
  on:
    branch: develop
    python: 3.5
- provider: script
  script: "./deploy.sh production"
  skip_cleanup: true
  on:
    branch: master
    python: 3.5
